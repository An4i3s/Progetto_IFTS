<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookIdea</title>
    
    <link rel="stylesheet" href="/static/css/slide.css" media="screen">
    <link rel="stylesheet" href="/static/css/flickity.css" media="screen">
   
    <link rel="stylesheet" href="/static/css/homestyle.css" media="screen">


    <link rel="stylesheet" href="..\static\css\navbar.css">
    <link rel="stylesheet" href="\static\css\navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Inizio Nav / Login -->
    <header>
        <nav class="navbar custom-navbar">
            <div class="custom-container">
                <div class="left-section">
                    <h1 class="logo">CookIdea</h1>
                </div>
                <form class="search-form" action="/web/ricerca/ricercaPerNome" method="GET">
                    <input id="searchBar" type="text" name="nome_piatto" placeholder="Cerca...">
                    <button type="submit">Cerca</button>
                </form>
                <div class="right-section">
                    <div class="dropdown">
                        <button id="dropdownBtn" class="dropbtn">MyCookIdea</button>
                        <div id="dropdownContent" class="dropdown-content">
                            <a href="#">My List</a>
                            <a href="#">My Menu</a>
                            <a href="#">My Preference</a>
                         
                        </div>
                    </div>
                    <button class="btnLogin-popup">Accedi</button>
                </div>
            </div>
        </nav>
    </header>
    <!-- Inizio Flickity -->
    <div class="carousel"data-flickity='{ "freeScroll": true }'>
        {% for immagine in listaImmagini %}
    <div class="carousel-cell" style="background-image: url(/static/recipes/{{immagine}}); background-size: cover;"></div>
        {% endfor %}
    </div>
    <!-- Inizio Schede -->
    <div id="container">

        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Indirizzo email</label> 
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Password</label> 
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Ricordami</label>
                        <a href="#">Password dimenticata?</a>
                    </div>
                    <button type="submit" class="btn">Accedi</button>
                    <div class="login-register">
                        <p>Non hai ancora un account?<a href="#" class="register-link"> Registrati</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <h2>Crea account</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Indirizzo email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Password</label> 
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Accetto termini e condizioni</label>
                    </div>
                    <button type="submit" class="btn">Registrati</button>
                    <div class="login-register">
                        <p>Hai gi√† un account?<a href="#" class="login-link"> Accedi</a></p>
                    </div>
                </form>
            </div>
          </div>
 
        {% for portata in listaPortate %}
        <div id="{{ portata.nome.lower() }}" class="box" style="background-image: url({{portata.image_url}});"><a href=""></a>{{ portata.nome }}</div>
        {% endfor %}
        
        <footer></footer>
 
    </div>
    <!-- Non toccare Script carosello -->
    <script src="../static/js/flickity.pkgd.js"></script>
    <!-- Non toccare Script login e icons -->
    <script src="../static/js/login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>  
    <script src = "../static/js/dropdown.js"></script>


</body>
</html>
