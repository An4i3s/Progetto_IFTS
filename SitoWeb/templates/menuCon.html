<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookIdea</title>

    <link rel="stylesheet" href="../static/css/menu.css">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="..\static\css\navbar.css">
    <link rel="stylesheet" href="\static\css\navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar custom-navbar">
        <div class="custom-container">
            <div class="left-section">
                <a href="/">
                    <h1 class="logo"> <img src="/static/img/1.png" alt="logo"></h1>
                </a>
            </div>
            <form class="search-form" action="/web/ricerca/ricercaPerNome" method="GET">
                <input id="searchBar" type="text" name="nome_piatto" placeholder="Cerca...">
                <button type="submit" id = "search"> <img src="../static/img/magnifying-glass.png" alt="Cerca"></button>
            </form>
            <div class="right-section">
                <div class="dropdown">
                    <button id="dropdownBtn" class="dropbtn">MyCookIdea</button>
                    <div id="dropdownContent" class="dropdown-content">
                        <a href="/web/listaSpesa">My List</a>
                        <a href="/web/menu">My Menu</a>
                        <a href="/web/favorites">My Preference</a>
                    </div>
                </div>
                <a href="/logout" class="link-menu">Esci</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="block" onclick="toggleDropdown(event, 1)">Block 1</div>
        <div class="dropdown" id="dropdown1">
            <!-- Contenuto del menu a tendina per il blocco 1 -->
            <ul>
                <li class="parent-item" onclick="toggleNestedDropdown(event, 1, 1)">Elemento 1</li>
                <ul class="nested-dropdown" id="nested-dropdown-1-1">
                    <!-- Sottoelementi per l'elemento 1 -->
                    <li>Sottoelemento 1</li>
                    <li>Sottoelemento 2</li>
                    <li>Sottoelemento 3</li>
                </ul>
                <li class="parent-item" onclick="toggleNestedDropdown(event, 1, 2)">Elemento 2</li>
                <ul class="nested-dropdown" id="nested-dropdown-1-2">
                    <!-- Sottoelementi per l'elemento 2 -->
                    <li>Sottoelemento 4</li>
                    <li>Sottoelemento 5</li>
                    <li>Sottoelemento 6</li>
                </ul>
                <li class="parent-item" onclick="toggleNestedDropdown(event, 1, 3)">Elemento 3</li>
                <ul class="nested-dropdown" id="nested-dropdown-1-3">
                    <!-- Sottoelementi per l'elemento 3 -->
                    <li>Sottoelemento 7</li>
                    <li>Sottoelemento 8</li>
                    <li>Sottoelemento 9</li>
                </ul>
            </ul>
        </div>
        <!-- Ripetere lo stesso modello per gli altri blocchi -->
    </div>

    <script src="../static/js/menu.js"></script>
</body>
</html>
