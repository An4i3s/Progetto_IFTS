<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookIdea</title>
    <link rel="stylesheet" href="..\static\css\ricetta.css">
    <link rel="stylesheet" href="\static\css\ricetta.css">
    <link rel="stylesheet" href="\static\css\lista.css">
    <link rel="stylesheet" href="..\static\css\lista.css">
    <link rel="stylesheet" href="..\static\css\navbar.css">
    <link rel="stylesheet" href="\static\css\navbar.css">



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap" rel="stylesheet">
</head>
<body>
       <!-- Inizio Nav / Login -->
       <header>
        <nav class="navbar custom-navbar">
            <div class="custom-container">
                <div class="left-section">
                    <h1 class="logo">CookIdea</h1>
                </div>
                <form class="search-form" action="#" method="GET">
                    <input id="searchBar" type="text" name="search" placeholder="Cerca...">
                    <button type="submit">Cerca</button>
                </form>
                <div class="right-section">
                    <div class="dropdown">
                        <button id="dropdownBtn" class="dropbtn">MyCookIdea</button>
                        <div id="dropdownContent" class="dropdown-content">
                            <a href="#">My List</a>
                            <a href="#">My Menu</a>
                            <a href="#">My Preference</a>
                         
                        </div>
                    </div>
                    
              
        <button id="loginButton" class="btnLogin-popup">Accedi</button>
    
    <div id="loginPopup" class="popup">
      <div class="popup-content">
        <h2>Accesso</h2>
        <form>
          <label for="username">Nome utente:</label>
          <input type="text" id="username" name="username"><br><br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password"><br><br>
          <input type="submit" value="Accedi">
        </form>
        <span class="close" id="closePopup">&times;</span>
      </div>
    </div>
    </div>
    </div>
    </nav>
      </header>
      
       <!-- Lista Ricette -->
      <div id="page">
        <div class="page-wrap">
            <div class="page-main">
                <div class="recipes-list">
                    <div class="recipes-teaser">
                        <a href="https://www.fattoincasadabenedetta.it/ricetta/penne-al-baffo/">
                            <div class="teaser image">
                                <div class="img-spacer">
                                    <img src="" 
                                    alt=" " class="'lazyloaded" data-ll-status="loaded">
                                </div>
                            </div>
                            <div class="teaser1 text">
                                <div class="teaser-top">
                                    <div class="teaser-intro">
                                        <h1 class="title">{{titolo piatto}} </h1>
                                    </br>
                                    </div>
                                </div>
                                <div class="teaser-bottom">
                                <div class="outro">
                                    <h2 class="info" id="tempo">Tempo:{{tempo}} </h2>
                                </br>
                                    <h2 class="info" id="difficolta">Difficolt√†:{{difficolta}} </h2>
                                </br>
                                    <h2 class="info" id="portata">Portata: {{portata}}</h2>
                                </br>
                                   <h2 class="info" id="provenienza">Provenienza:{{provenienza}} </h2>
                                </div>
                                </div>
                            </div>
                        </a>
                    </div>
                
      <footer id="footer">
        <div class="container">   
        </div>
      </footer>
      <script src="../static/js/dropdown.js"></script>
</body>
</html>
